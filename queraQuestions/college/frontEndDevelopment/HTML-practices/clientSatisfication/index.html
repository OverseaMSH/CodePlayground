<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body dir="rtl">
    <form action="http://localhost:8080/vote" method="POST">
      <label for="name">نام</label><br />
      <input id="name" type="text" name="name" required><br /><br />

      <label for="email">ایمیل</label><br />
      <input id="email" type="email" name="email" required><br /><br />

      <span>از چه سرویس‌هایی استفاده کردید؟</span><br />
      <input type="checkbox" id="sauna" name="services" value="sauna">
      <label for="sauna">سونا</label>
      <input type="checkbox" id="jacuzzi" name="services" value="jacuzzi">
      <label for="jacuzzi">جکوزی</label>
      <input type="checkbox" id="pool" name="services" value="pool">
      <label for="pool">استخر</label>
      <br /><br />

      <span>آیا از کیفیت سرویس ارائه شده راضی بودید؟</span><br />
      <input type="radio" id="yes" name="satisfaction" value="yes">
      <label for="yes">بله</label>
      <input type="radio" id="no" name="satisfaction" value="no">
      <label for="no">خیر</label><br /><br />

      <label for="branch">انتخاب شعبه</label><br />
      <select id="branch" name="branch" required>
        <option value="" disabled selected>انتخاب شعبه</option>
        <option value="1">شعبه یک</option>
        <option value="2">شعبه دو</option>
        <option value="3">شعبه سه</option>
        <option value="4">شعبه چهار</option>
      </select>
      <br /><br />

      <label for="score">امتیاز</label><br />
      <input id="score" type="number" name="score" min="1" max="5" required><br /><br />

      <input type="submit" value="ثبت فرم">
    </form>
  </body>
</html>
