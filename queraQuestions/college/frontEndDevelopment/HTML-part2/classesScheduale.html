<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه زمانی</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            direction: rtl;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>برنامه زمانی</caption>
        <tr>
            <th id="time" rowspan="2">ساعت</th>
            <th id="day" colspan="5">روز</th>
        </tr>
        <tr>
            <th>شنبه</th>
            <th>یکشنبه</th>
            <th>دوشنبه</th>
            <th>سه‌شنبه</th>
            <th>چهارشنبه</th>
        </tr>
        <tr>
            <th>۸:۰۰ - ۹:۰۰</th>
            <td>ریاضی</td>
            <td>علوم</td>
            <td>تاریخ</td>
            <td>ریاضی</td>
            <td>زبان</td>
        </tr>
        <tr>
            <th>۹:۰۰ - ۱۰:۰۰</th>
            <td>زبان</td>
            <td>ریاضی</td>
            <td>علوم</td>
            <td>ریاضی</td>
            <td>ریاضی</td>
        </tr>
        <tr>
            <th>۱۰:۰۰ - ۱۱:۰۰</th>
            <td>تاریخ</td>
            <td>ریاضی</td>
            <td>زبان</td>
            <td>تاریخ</td>
            <td>تاریخ</td>
        </tr>
        <tr>
            <th>۱۱:۰۰ - ۱۲:۰۰</th>
            <td>علوم</td>
            <td>زبان</td>
            <td>علوم</td>
            <td>علوم</td>
            <td>علوم</td>
        </tr>
    </table>
</body>
</html>
