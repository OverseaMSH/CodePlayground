<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <div class="contact-container">
        <form id="contact-form" novalidate>
            <h2>تماس با ما</h2>
            <div class="form-group">
                <label for="name">نام و نام خانوادگی</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message">نام مورد نیاز است</span>
            </div>
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message">ایمیل معتبر نیست</span>
            </div>
            <div class="form-group">
                <label for="subject">موضوع</label>
                <select id="subject" name="subject" required>
                    <option value="">موضوع را انتخاب کنید</option>
                    <option value="feedback">بازخورد</option>
                    <option value="inquiry">سوال</option>
                    <option value="support">پشتیبانی</option>
                    <option value="other">سایر</option>
                </select>
                <span class="error-message">موضوع را انتخاب کنید</span>
            </div>
            <div class="form-group">
                <label for="message">متن پیام</label>
                <textarea id="message" name="message" required></textarea>
                <span class="error-message">پیام نمی تواند خالی باشد</span>
            </div>
            <button type="submit">ثبت و ارسال</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
